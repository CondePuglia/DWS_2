<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Praticando 1 Formulário HTML Aula 2</h1>
    <div class="div">
        <iframe  src="https://www.youtube.com/embed/kO_EdmtR5Ck?controls=0&autoplay=1&mute=1&playsinline=1&playlist=kO_EdmtR5Ck&loop=1"></iframe>  
    <form action="destino.html">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email"><br><br>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel"  name="tel"><br><br>
        <label for="url">Endereço URL:</label>
        <input type="url" name="url" id="url"><br><br>
        <label for="quantity">Nota (0 a 10):</label>
        <input type="number" name="quantity" id="quantity" min="0" max="10"><br><br>
        <label for="date">Data do cadastro:</label>
        <input type="date" name="date" id="date"><br><br>
        <div class="div2">
        <button  type="submit" value="submit" class="img2"><p> Submeter </p></button>
        <button class="img" type="reset" value="reset"><p>Resetar</p></button>
    </div>
    </form>
    
</div>
</body>
</html>
