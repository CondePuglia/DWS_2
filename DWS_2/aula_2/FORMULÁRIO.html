<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Praticando 1 Formulário HTML Aula 2</h1>
    <div >
    <form action="destino.html">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email"><br><br>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel"  name="tel"><br><br>
        <label for="url">Endereço URL:</label>
        <input type="url" name="url" id="url"><br><br>
        <label for="quantity">Nota (0 a 10):</label>
        <input type="number" name="quantity" id="quantity" min="0" max="10"><br><br>
        <label for="date">Data do cadastro:</label>
        <input type="date" name="date" id="date"><br><br>
        <button  type="submit" value="submit"> Submeter <img src="halo.jpg" alt=""></button>
        <button   type="reset" value="reset">Resetar <img src="pacman.png" alt="aa"></button>

    </form>
</div>
</body>
</html>
