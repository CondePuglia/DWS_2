<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Praticando 1 Formulário HTML Aula 2</h1>
    <iframe  src="https://www.youtube.com/embed/NIDKRUm6KOc?controls=0&autoplay=1&mute=1&playsinline=1&playlist=NIDKRUm6KOc&loop=1"></iframe>
      
    <form action="destino.html">
       
         <div>
            
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name"  required><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="Digite seu email" required><br><br>
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" title="Digite o telefone no formato(DD)xxxxx-xxxx" placeholder="(DD)xxxxx-xxxx"  required name="tel"><br><br>
        <label for="CPF">CPF:</label>
        <input type="tel" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato xxx.xxx.xxx-xx" id="CPF" name="CPF" placeholder="xxx.xxx.xxx-xx" required><br><br>
        <label for="date">Data do cadastro:</label>
        <input type="date" name="date" id="date" required><br><br>   
        <label for="url">Endereço URL:</label>
        <input type="url" name="url" id="url" required><br><br>
        <button class="img" type="reset" value="reset"><p>Resetar</p></button>
        <label for="quantity">Nota (0 a 10):</label>
        <input type="number" name="quantity" id="quantity" min="0" max="10" required><br><br>
        <label for="CEP">CEP:</label>
        <input type="tel" pattern="\d{2}\.\d{3}-\d{3}" title="Digite o CEP no formato xx.xxx-xxx " id="CEP" name="CEP" placeholder="xx.xxx-xxx" required><br><br>
        <label for="endereço">Endereço:</label>
        <input type="text" required title="Digite o endereço no formato Rua,n° e bairro" id="endereço" name="endereço" placeholder="Rua,n° e bairro"><br><br>
        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade" required="required">
            <option value="">[Select]</option>
            <option value="Votuporanga">Votuporanga</option>
            <option value="Cosmorama">Cosmorama</option>
            <option value="Álvares Florence">Álvares Florence</option>
        </select><br><br>
        <label for="foto">Foto de perfil:</label>
        <input type="file" name="foto" id="foto" accept="image/*" required><br><br>
        <label for="contrato">Contrato assinado(PDF):</label>
        <input type="file" name="contrato" id="contrato" accept=".doc,.pdf,.docx" required><br><br>    
        <button  type="submit" value="submit" class="img2"><p> Submeter </p></button>
    </div>  
      
        
  
    </form>

</html>
